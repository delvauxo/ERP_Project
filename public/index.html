<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ERP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <!-- <script src="js/includes.js" defer></script> -->
    <script src="js/functions.js" defer></script>
    <script type="module" src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body class="bg-light">

    <!-- Navigation include -->
    <div id="menu" w3-include-html="navigation.html"></div>
    <!-- Hero include -->
    <div id="hero" w3-include-html="hero.html"></div>
    <!-- Listing -->
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col">
                <section id="listing" class="mt-5"></section>
                <input id="btn-add" class="d-none btn btn-dark" type="button" value="Add new" data-bs-toggle="modal">
            </div>
        </div>
    </div>
    <!-- Add new item button -->
    <!-- Form includes -->
    <div class="form" w3-include-html="form-product.html"></div>
    <div class="form" w3-include-html="form-customer.html"></div>
    <div class="form" w3-include-html="form-supplier.html"></div>
    <!-- Footer -->
    <div id="footer" w3-include-html="footer.html"></div>

</html>
